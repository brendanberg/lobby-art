<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Museum of Lobby Art</title>
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="application/javascript"></script>
		<script src="//s3.amazonaws.com/media.lobbyart.org/strudel.min.js" type="application/javascript"></script>
	</head>
	<body>
		<div id="map"></div>
		<div id="legend-content" class="legend">
			<div class="my-legend">
			<div class="legend-title">Museum of Lobby Art</div>
			<div class="legend-description">Artwork Categories</div>
			<div class="legend-scale">
				<ul class="legend-labels">
					<li><img src="http://a.tiles.mapbox.com/v3/marker/pin-s+c0392b.png">Private Lobby</li>
					<li><img src="http://a.tiles.mapbox.com/v3/marker/pin-s+e67e22.png">Private Plaza</li>
					<li><img src="http://a.tiles.mapbox.com/v3/marker/pin-s+2980b9.png">Public Lobby</li>
					<li><img src="http://a.tiles.mapbox.com/v3/marker/pin-s+16a085.png">Public Plaza</li>
				</ul>
			</div>
			<div class="legend-source"><a href="https://github.com/brendanberg/lobby-art">Open Data and More Information</a></div>
			</div>
		</div>
		<script src="js/map.js" type="application/javascript"></script>
	</body>
</html>
